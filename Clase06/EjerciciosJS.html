            }

            }

        // 9. Crear una función llamada “parteDelDía”, a la cual se le pasa un número y, en caso de que el número
        // sea entre 6 y 12, imprima en la consola “Es mañana”, si es entre 13 y 19 imprima “Es de tarde”, y si es
        // entre 20 y 24 o entre 1 a 5, diga “Es de noche”. ¿Qué requisitos tiene esta función? Anotarlos como
        // comentario dentro de la misma.

        function parteDelDia(numero) {
            //Pre: el parametro "numero" tiene que ser de un valor entre 1 y 24
            if (esParteDelDiaEntre(numero, 6, 12)) {
                return console.log("Es mañana");
            }
            else if (esParteDelDiaEntre(numero, 13, 19)) {
                return console.log("Es tarde");
            }
            else if ((esParteDelDiaEntre(numero, 20, 24)) || (esParteDelDiaEntre(numero, 1, 5))) {
                return console.log("Es de noche");
            }

        };
        //Funcion auxilar que devuelve true o false si la hora del dia esta entre la hora1 y la hora2
        function esParteDelDiaEntre(horaDelDia, hora1, hora2) {
            return (horaDelDia >= hora1 && horaDelDia <= hora2);
        }
        
       
        console.log("La hora del dia es", 7, "entonces ", parteDelDia(7) );

        // 10. Crear una función llamada “reemplazar” que tome un array, un número de dirección dentro del

        function remplazar(array, numDir, elemento) {
            array.splice(numDir, 1, elemento);
            return array
        };
